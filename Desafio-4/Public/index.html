<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css" />
  <title>API Rest - Ardiles</title>
</head>
<body class ="bg-cyan-500">
  <div class="py-12">
    <h2 class="text-gray-200">FORMULARIO DE CARGA</h2>
    <div class="mt-8 max-w-md">
      <div class="grid grid-cols-2 gap-4">
        <label class="block">
          <span class="text-gray-800">Nombre</span>
          <input
            type="text"
            class="
              mt-1
              block
              w-full
              rounded-md
              bg-gray-300
              border-transparent
              focus:border-gray-600 focus:bg-white focus:ring-0
            "
            placeholder=""
          />
        </label>
        <label class="block">
          <span class="text-gray-700">Email address</span>
          <input
            type="email"
            class="
              mt-1
              block
              w-full
              rounded-md
              bg-gray-100
              border-transparent
              focus:border-gray-500 focus:bg-white focus:ring-0
            "
            placeholder="john@example.com"
          />
        </label>
        <label class="block">
          <span class="text-gray-700">When is your event?</span>
          <input
            type="date"
            class="
              mt-1
              block
              w-full
              rounded-md
              bg-gray-100
              border-transparent
              focus:border-gray-500 focus:bg-white focus:ring-0
            "
          />
        </label>
        <label class="block">
          <span class="text-gray-700">What type of event is it?</span>
          <select
            class="
              block
              w-full
              mt-1
              rounded-md
              bg-gray-100
              border-transparent
              focus:border-gray-500 focus:bg-white focus:ring-0
            "
          >
            <option>Corporate event</option>
            <option>Wedding</option>
            <option>Birthday</option>
            <option>Other</option>
          </select>
        </label>
        <label class="block">
          <span class="text-gray-700">Additional details</span>
          <textarea
            class="
              mt-1
              block
              w-full
              rounded-md
              bg-gray-100
              border-transparent
              focus:border-gray-500 focus:bg-white focus:ring-0
            "
            rows="3"
          ></textarea>
        </label>
        <div class="block">
          <div class="mt-2">
            <div>
              <label class="inline-flex items-center">
                <input
                  type="checkbox"
                  class="
                    rounded
                    bg-gray-200
                    border-transparent
                    focus:border-transparent focus:bg-gray-200
                    text-gray-700
                    focus:ring-1 focus:ring-offset-2 focus:ring-gray-500
                  "
                />
                <span class="ml-2">Email me news and special offers</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
